<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weed Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Use the power of machine learning to
identify weed seedlings.">


    <!--Code to prevent the browser from caching the page-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />





    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/plant.css">

    <!--Link to Font Awesome icons-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

    <!--Link to fonts from google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">


    <link rel="shortcut icon" type="image/jpg" href="AI.jpg">




    <style>
        html,
        body,
        h2,
        h3,
        h4 {
            font-family: Garamond, serif
        }
    </style>


</head>


<body class="w3-coral">



    <!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content. -->
    <div class="w3-content card" style="max-width:960px">



        <!-- 1. HOME PAGE TAB -->
        <div class="tabbed w3-animate-opacity w3-white" id="home">



            <!-- Header -->

            <div class="w3-center title adjust-fontcolor logo">

                <h1 class="space-letters w3-text-navy"><i class='fas fa-seedling w3-padding w3-text-green' style='font-size:30px'></i><b>Weed Detector</b></h1>

                <p class="space-letters w3-text-red">Analyze Seedling Images to Identify Weeds</p>

                <h5 class="space-letters tag-font w3-text-green"><b>powered by<br> Artificial Intelligence</b></h5>
            </div>




            <!-- Front page image -->
            <!-- This image will be replaced once the js code runs. -->
            <div class="w3-center">
                <img id="selected-image" class="w3-round adjust-image" src="assets/Fathen.jpg" width="230" alt="">
            </div>


            <div class="w3-center">
                <div class="progress-bar">Model is Loading...</div>
            </div>


            <div class="w3-center add-padding w3-border add-margin side-margin w3-round w3-pale-blue">

                <h5 class='new-font'>Results</h5>
                <ol class='w3-left-align' id='prediction-list'></ol>

            </div>


            <!-- Button -->
            <div id="btnn" class="w3-center bottom-padding">

                <button class="w3-btn w3-purple w3-round w3-margin-bottom adjust-spacing w3-hover-green btn-font w3-padding w3-space-letters w3-card-4" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i><b>Submit a Seedling Image</b></button>
            </div>







            <div class='w3-padding'>
                <p class='w3-round w3-margin w3-margin-bottom w3-text-teal'>Please Note: This is a prototype.</p>
            </div>


        </div>
        <!--END OF HOME PAGE TAB-->



        <!-- We simulate clicks on these two. -->
        <div class="hide">
            <button id='predict-button'>Predict</button>
        </div>

        <div class="hide">
            <input id="image-selector" type="file">
        </div>
        <!--===================================-->


        <!-- Load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <!-- Load TensorFlow.js -->

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js">
        </script>

        <!-- NOTE:
	Change the predict.js file name (change the number) each time you modify the predict.js file.
	This will force the browser to load the latest predict.js and not load
	the predict.js file that is in the user's cache.
	There is a stackoverflow soulution that says to add a version to the js file. 
	But it could be that some browsers can ignore the version. Therefore I think
	it's safer to change the js file name.-->
        <script src="jscript/target_classes.js"></script>
        <script src="jscript/predict100.js"></script>



    </div>
    <!-- w3-content -->

</body>

</html>
